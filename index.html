<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/images/alien.svg" />
    <title>Pizza Ordering App</title>
  </head>

  <body>
    <h1>Pizza Ordering App</h1>
    <section class="wrapper">
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required />
        </div>

        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required aria-required />
        </div>

        <div class="size">
          <label for="pizza-size">Pizza Size:</label>
          <select id="pizza-size" name="pizza-size" required aria-required>
            <option value="">Select a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div class="toppings">
          <p>Toppings:</p>
          <div>
            <input
              type="checkbox"
              id="pepperoni"
              name="topping"
              value="pepperoni" />
            <label for="pepperoni">Pepperoni</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="mushrooms"
              name="topping"
              value="mushrooms" />
            <label for="mushrooms">Mushrooms</label>
          </div>
          <div>
            <input type="checkbox" id="olives" name="topping" value="olives" />
            <label for="olives">Olives</label>
          </div>
        </div>

        <div class="sauce">
          <p>Sauce:</p>
          <div>
            <input
              type="radio"
              id="tomato"
              name="sauce"
              value="tomato"
              required />
            <label for="tomato">Tomato</label>
          </div>
          <div>
            <input type="radio" id="bbq" name="sauce" value="bbq" required aria-required/>
            <label for="bbq">BBQ</label>
          </div>
          <div>
            <input type="radio" id="alfredo" name="sauce" value="alfredo" required />
            <label for="alfredo">Alfredo</label>
          </div>
        </div>

        <div class="special-instructions"">
          <label for="instructions">Special Instructions:</label>
          <textarea class="special-instructions__textarea" id="instructions" name="instructions"></textarea>
        </div>

        <button id="myButton" type="submit">Place Order</button>
      </form>
    </section>
    <!-- <script src="./js/app.js"></script> -->
  </body>
</html>
