<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Ordering App</title>
  </head>

  <body>
    <h1>Pizza Ordering App</h1>

    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div>
        <label for="pizza-size">Pizza Size:</label>
        <select id="pizza-size" name="pizza-size" required>
          <option value="">Select a size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>

      <div>
        <p>Toppings:</p>
        <input
          type="checkbox"
          id="pepperoni"
          name="topping"
          value="pepperoni" />
        <label for="pepperoni">Pepperoni</label><br />
        <input
          type="checkbox"
          id="mushrooms"
          name="topping"
          value="mushrooms" />
        <label for="mushrooms">Mushrooms</label><br />
        <input type="checkbox" id="olives" name="topping" value="olives" />
        <label for="olives">Olives</label><br />
      </div>

      <div>
        <p>Sauce:</p>
        <input type="radio" id="tomato" name="sauce" value="tomato" required />
        <label for="tomato">Tomato</label><br />
        <input type="radio" id="bbq" name="sauce" value="bbq" required />
        <label for="bbq">BBQ</label><br />
      </div>

      <div>
        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions"></textarea>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </body>
</html>
